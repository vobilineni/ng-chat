<p>
  chat-view works {{name}}!
</p>
<h2 *ngIf="name === 'srinivas'">Yes, it's me </h2>
<div>
  <ul>
    <li *ngFor="let room of chatRooms">
      {{room | uppercase}}
      <button class="btn btn-danger" (click)="onRemoveChatRoom(room)"> Del </button>
    </li>
  </ul>
</div>
<div *ngFor="let message of chatMessages" style=text-align:left>
  <h3> {{ message.screenName }}</h3>
  <p>{{message.message}}</p>
  <!-- {{messages | uppercase}} -->
</div>
<div>
  <input type="text" class="form-control" #roomInput placeholder="Enter what you want to remove">
  <button class="btn btn-success" (click)="onRemoveChatRoom(roomInput.value)"> Remove </button>
</div>
<div>
  <input type="text" class="form-control" #roomInput1 placeholder="Enter what you want to input">
  <button class="btn btn-success" (click)="onAddChatRoom(roomInput1.value)"> Add </button>
</div>
